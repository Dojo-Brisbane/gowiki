<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Keepsake</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="menu-create">
                            <a href="/pages/create/"></a>
                        </li>
                        <li>
                            <form action="/pages/search" method="GET">
                                <input class="navbar-search" id="input-query" value="" placeholder="Search"
                                    type="search" name="q">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div class="header-text">
            <h1>Search Query is {{.Title}}</h1>
        </div>
        <div>{{.DisplayBody}}</div>
        <script type="text/javascript" src="/lib/search.js"></script>
    </div>
    <hr>
</body>

</html>
