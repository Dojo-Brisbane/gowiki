<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Keepsake</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li>
                            <form action="/search" method="GET">
                                <input class="navbar-search" value="" placeholder="Search" type="search" name="q">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div class="header-text">
            <h1>Editing {{.Title}}</h1>
        </div>
        <form action="/save/{{.Title}}" method="POST">
            <div class="control-group">
                <div class="controls">
                    <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
