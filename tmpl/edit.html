<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Keepsake</a>
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li>
                            <form action="/pages/search" method="GET">
                                <input class="navbar-search" id="input-query" value="" placeholder="Search"
                                    type="search" name="q">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div class="header-text">
            <h1><img src="/lib/icons/edit-outline-24px.svg">Editing {{.Title}}</h1>
        </div>
        <form action="/pages/save/{{.Title}}" method="POST">
            <div class="control-group">
                <div class="controls">
                    {{ with .Errors.Title }}
                    <p>{{ . }}</p>
                    {{ end }}
                    Title: <textarea name="title" cols="1">{{printf "%s" .Title}}</textarea>
                </div>
                <div class="controls">
                    {{ with .Errors.Content }}
                    <p>{{ . }}</p>
                    {{ end }}
                    Body: <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
