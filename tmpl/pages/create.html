<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body style="background-color: #121212">
<div class="container">
    <h1>Create Wiki Page</h1>
    <script type="text/javascript" src="/lib/edit.js"></script>
    <form action="/pages/create/" method="POST">
        <div class="control-group">
            <div class="controls">
                {{ with .Errors.Title }}
                    <p>{{ . }}</p>
                {{ end }}
                Title: <textarea name="title" cols="1" rows="1"></textarea>
            </div>
            Tags:
            </br>
            {{.DisplayComment}}
            <div class="controls">
                {{ with .Errors.Content }}
                    <p>{{ . }}</p>
                {{ end }}
                Body: <textarea name="body" rows="14" cols="80"></textarea>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input id="submit" type="submit" value="Preview & Save">
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
