<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body>
    <div class="navvy">
        <ul>
            <li class="menu-home"><a href="/"></a></li>
            <li class="menu-create"><a href="/pages/create/"></a></li>
            <li class="menu-edit"><a class="active" href="/pages/edit/{{.Title}}"></a></li>
            <li class="menu-delete"><a href="/pages/delete/{{.Title}}"></a></li>
            <li id="search">
                <div class="search-container">
                    <form action="/pages/search" method="GET">
                        <input type="search" class="search-input" id="input-query" name="q" placeholder="Search"
                            value="">
                        <button class="navbar-search-button" type="submit">Search</button>
                    </form>
                </div>
            </li>
            <li style="float:right">
                <div class="dropdown">
                    <button class="dropbtn user">Hello, {{.User_LoggedIn}}!
                    </button>
                    <div class="dropdown-content menu-login">
                        <a href="/users/logout">Logout</a>
                    </div>
                </div>
            </li>
            <li style="float:right">
                <div class="dropdown">
                    <button class="dropbtn setting">
                    </button>
                    <div class="dropdown-content menu-user-add">
                        <a href="/users/create">Create user</a>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div class="header-text">
            <h1>Editing {{.Title}}</h1>
        </div>
        <form action="/pages/save/{{.Title}}" method="POST">
            <div class="control-group">
                <div class="controls">
                    {{ with .Errors.Title }}
                    <p>{{ . }}</p>
                    {{ end }}
                    Title: <textarea name="title" cols="1">{{printf "%s" .Title}}</textarea>
                </div>
                <div class="controls">
                    {{ with .Errors.Content }}
                    <p>{{ . }}</p>
                    {{ end }}
                    Body: <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
