<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="/lib/styles.css">
    <link type="test/css" rel="stylesheet" href="/lib/san-francisco.css">
    <meta charset='utf-8'>
</head>

<body style="background-color: #ffffff">
<div class="container">
    <script type="text/javascript" src="/lib/edit.js"></script>
    <h1>Editing {{.Title}}</h1>
    <form action="/pages/save/{{.InternalId}}" method="POST">
        <div class="control-group">
            <div class="controls">
                {{ with .Errors.Title }}
                <p>{{ . }}</p>
                {{ end }}
                Title: <textarea name="title" cols="1" rows="1">{{printf "%s" .Title}}</textarea>
            </div>
            Tags:
            </br>
            {{.DisplayComment}}
            <div class="controls">
                {{ with .Errors.Content }}
                <p>{{ . }}</p>
                {{ end }}
                Body: <textarea name="body" rows="14" cols="80">{{printf "%s" .Body}}</textarea>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" value="Preview & Save">
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
